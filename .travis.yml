language: java
jdk:
  - oraclejdk11
before_install:
  - sudo apt-get update
  - cd app/
  - echo "Let's start Maven Package!!!"
  - mvn clean package
  - cd ..
  - echo "We are in root dir"
script:
  - docker-compose build
before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  skip_cleanup: true
  provider: script
  script:
    docker tag docker-from-zero-to-mastery-java:latest brunocesar96/docker-from-zero-to-mastery-java:$TRAVIS_JOB_ID;
    docker push brunocesar96/docker-from-zero-to-mastery-java;
  on:
    branch: master
notifications:
  email: false
